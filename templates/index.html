<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’° CapyTrader AI</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;600&display=swap">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            text-align: center;
            background-color: #0e0e0e;
            color: #f5f5f5;
        }
        .main-title {
            font-size: 6rem; 
            font-weight: bolder;
            background: linear-gradient(90deg, #00bfff, #1e90ff, #00f0ff, #87ceeb, #4682b4); 
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 0.15rem; 
            margin-top: 2rem;
            text-shadow: 4px 4px 10px rgba(0, 191, 255, 0.8), 6px 6px 15px rgba(30, 144, 255, 0.8); 
            animation: glitch 1.5s infinite;
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
                opacity: 1;
            }
            20% {
                transform: translate(-2px, -2px);
                opacity: 0.8;
            }
            40% {
                transform: translate(2px, 2px);
                opacity: 1;
            }
            60% {
                transform: translate(-2px, 1px);
                opacity: 0.9;
            }
            80% {
                transform: translate(1px, -1px);
                opacity: 1;
            }
            100% {
                transform: translate(0);
                opacity: 1;
            }
        }

        .subtitle {
            font-size: 1.3rem;
            color: #bbbbbb;
            font-style: italic;
        }
        .image-container {
            display: flex;
            justify-content: center;
            margin-top: 1.5rem;
        }
        .image-container img {
            border-radius: 50%;
            width: 200px;
            height: 200px;
            object-fit: cover;
            border: 4px solid #f5af19;
            box-shadow: 0 0 25px rgba(245, 175, 25, 0.6);
        }
        .form-container {
            margin-top: 2rem;
            font-size: 1.5rem;
        }
        input[type="text"] {
            font-size: 1rem;
            padding: 0.5rem;
            width: 250px;
            background-color: #333333;
            color: #ffffff;
            border: 1px solid #00C9FF;
            border-radius: 8px;
        }
        input[type="text"]::placeholder {
            color: #aaaaaa;
        }
        input[type="submit"] {
            font-size: 1rem;
            padding: 0.5rem 1.5rem;
            background: linear-gradient(45deg, #f12711, #f5af19);
            color: #121212;
            border: none;
            cursor: pointer;
            margin-top: 1rem;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        input[type="submit"]:hover {
            transform: scale(1.07);
            box-shadow: 0 0 20px rgba(245, 175, 25, 0.8);
        }
        .ai-response {
            font-size: 1.2rem;
            margin: 2rem auto;
            color: #f5f5f5;
            background-color: #222222;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 201, 255, 0.5);
            max-width: 800px; 
            max-height: fit-content;
            word-wrap: break-word;
            overflow-wrap: break-word;
            text-align: left;
      }

    .ai-response h3 {
        text-align: center;
        margin-bottom: 1rem;
     }
    </style>
</head>
<body>
    <h1 class="main-title">CapyTrader AI</h1>
    <p class="subtitle">Your friendly financial companion (who doesn't offer any real financial advice)</p>

    <div class="image-container">
        <img src="{{ url_for('static', filename='capytrader.jpg') }}" alt="CapyTrader AI">
    </div>

    <div class="form-container">
        <form method="POST">
            <input type="text" name="stock_symbol" placeholder="Enter a stock symbol (e.g., AAPL)">
            <br>
            <input type="submit" value="Analyze">
        </form>        
    </div>

    {% if ai_response %}
    <div class="ai-response">
        <h3>CapyTrader's Analysis</h3>
        <p>{{ ai_response | safe}}</p>
    </div>
    {% endif %}
</body>
</html>
